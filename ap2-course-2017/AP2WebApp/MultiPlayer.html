<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Player Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" href="Content/MultiPlayer.css" rel="stylesheet" />
</head>
<body background="Source/sea-bay-waterfront-beach-50594.jpeg">
    <div class="container">
        <header id="site-header"></header>

        <div id="main" class="modal-body row">
            <aside class="pull-left">
                <form id="requestForm">
                    <div>
                        <div class="form-group">
                            <label class="label label-info"> Game Name</label>
                            <input type="text" id="gameName" class="form-control" name="Name" placeholder="Enter Name">
                        </div>

                        <div class="form-group">
                            <label class="label label-info"> Game Cols</label>
                            <input type="text" id="cols" class="form-control" placeholder="Enter Cols">
                        </div>

                        <div class="form-group">
                            <label class="label label-info"> Game Rows</label>
                            <input type="text" id="rows" class="form-control" placeholder="Enter Rows" >
                        </div>

                        <div class="form-group">
                            <button id="startButton" type="button" class="btn-lg btn-success bg-danger">Start Game</button>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="label label-default">Game List</label>
                            <br />
                            <select id='gameList' class="form-group form-control">
                                <option value="" disabled selected default>Select your option</option>
                            </select>
                            <button type="button"  class="btn-lg" id="refresh">Refresh</button>
                        </div>
                        <div class="form-group">
                            <button id="joinButton" type="button" class="btn-lg btn-warning">Join Game</button>
                        </div>
                    </div>
                </form>
            </aside>


            <table id="mazePlace" class="pull-right table-bordered">
                <thead>
                    <tr>
                        <th>Your Maze</th>
                        <th>Opponent Maze</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><canvas id="myMaze" width="450" height="450" class="mazeCanvas"></canvas></td>
                        <td><canvas id="oppMaze" width="450" height="450" class="mazeCanvas"></canvas></td>
                    </tr>
                </tbody>
            </table>


            <img id="playerImage" src="Source/מפתח.jpg" />
            <img id="endImage" src="Source/csgo.0.jpg" />
            <img id="opponentImage" src="Source/ope.jpg" />
        </div>
    </div>
    <img src="Source/loading.gif" class="centered" id="loading" style="display: none" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src='/signalr/js'></script>
    <script src="Script/Plugin.MazeBoard.js"></script>
    <script src="Script/MultiPlayer.js"></script>
</body>
</html>
