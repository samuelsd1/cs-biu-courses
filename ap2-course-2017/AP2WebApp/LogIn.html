<!DOCTYPE html>
<html lang="en" ng-app="LogForm">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" href="Content/Ranking.css" rel="stylesheet">
    <link rel="icon" href="Source/מפתח.jpg">

    <title>log-in</title>
</head>
<body style="background: bisque">
    <div class="container">
        <header id="site-header"></header>
        <div class="container-fluid" ng-controller="logCtrl">
            <form novalidate="novalidate" ng-submit="onSubmit()">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="User Name"
                           ng-model="model.username"
                           required="" ng-minlength="6" ng-maxlength="255" />
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password"
                           class="form-control"
                           id="pass"
                           placeholder="Password"
                           ng-model="model.pass"
                           required="required" ng-minlength="6" ng-maxlength="12" />
                </div>
                <button type="submit" class="btn btn-default">Submit Form</button>
                <button type="reset" class="btn btn-secondary">Rest Form</button>
            </form>
        </div>
        <div>
            <a href="Register.html"> Register as a new user</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="Scripts/jcs-auto-validate.min.js"></script>
    <script src="Script/Login.js"></script>
    <Script src="Script/Encriptor.js"></Script>
</body>
</html>
